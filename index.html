<script>
var socket=io.connect('http://127.0.0.1:3000');
var message=document.getElementById('message');
$( "#book" ).hide();
	
	$(message.form).submit(function(){
		//alert(message.value);
		socket.emit('message',{text:message.value,nick:nick.value});
		$( "#book" ).show();
		return false;
	});
	
	socket.on('push message',function(data){
		
		$('#navyman').after('<p class="text-justify"><b>'+ data.nick + ': </b>' +  data.qn +'</p><hr/>');
		$('#navyman').after('<p class="text-justify"><b>Watson: </b>' +  data.results.formattedText +'</p>');
		$( "#book" ).hide();
	});
